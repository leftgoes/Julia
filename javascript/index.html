<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme", content="dark">
    <title>Buddhabrot Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Buddhabrot</h1>
    <div class="image"></div>
    <div class="parameters">
        <script src="render.js"></script>
        <p>
            <label for="iterations">iterations</label>
            <input type="number", id="iterations", class="boundary", value=300>
        </p>
        <p>
            <label for="width">width</label>
            <input type="number", id="width", class="boundary", min=0, max=350, value=200>
            height: <t id="height"></t>
        </p>
        <p>
            <label for="xmin">xmin</label>
            <input type="number", id="xmin", class="boundary", step=0.00000000001, value=-2>
            <label for="xmax">xmax</label>
            <input type="number", id="xmax", class="boundary", step=0.00000000001, value=2>
        </p>
        <p>
            <label for="ymin">ymin</label>
            <input type="number", id="ymin", class="boundary", step=0.00000000001, value=-2>
            <label for="xmax">ymax</label>
            <input type="number", id="ymax", class="boundary", step=0.00000000001, value=2>
        </p>
        <p>
            <script>
                function displayValue() {
                    document.getElementById("multip").innerHTML = document.getElementById("mslider").value;
                }
            </script>
            <input type="range", id="mslider", min=".5", max="10", value="1", oninput="displayValue()", step=0.1>
            points multiplier: <t id="multip">1</t>
            
        </p>
        <button onclick="renderPressed()">Render</button>
        
    </div>
    <img id="buddha">
    
</body>
</html>
